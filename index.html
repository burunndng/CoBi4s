
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>CogniBias</title>
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#09090b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CogniBias">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-root: #09090b;
      --bg-surface: #121215;
      --bg-surface-hover: #1c1c20;
      --border-subtle: #27272a;
      --border-active: #3f3f46;
      --text-main: #f4f4f5;
      --text-muted: #a1a1aa;
      --accent: #fff;
      --accent-fg: #000;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-root);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .prose { user-select: text; }
    .serif { font-family: 'Cormorant Garamond', serif; }
    .mono { font-family: 'JetBrains Mono', monospace; }

    /* Architect Theme Primitives */
    .surface {
      background-color: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    
    .surface-hover:hover {
      background-color: var(--bg-surface-hover);
      border-color: var(--border-active);
    }

    .btn-primary {
      background-color: var(--accent);
      color: var(--accent-fg);
      font-weight: 600;
      transition: opacity 0.2s;
    }
    .btn-primary:hover { opacity: 0.9; }
    .btn-primary:active { opacity: 0.8; transform: translateY(1px); }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes fade-in { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fade-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
  </style>
<script type="importmap">
